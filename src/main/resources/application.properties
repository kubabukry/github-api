# Set the server port
server.port=8080

# Configure the number of worker threads
server.netty.worker-threads=0

# Configure the maximum number of connections
server.netty.max-connections=5000

# Configure the maximum number of threads for processing I/O operations
server.netty.io-threads=2

# Enable or disable TCP keep-alive
server.netty.tcp-keepalive=true

# Configure the amount of time to wait when shutting down the server
server.shutdown=graceful

